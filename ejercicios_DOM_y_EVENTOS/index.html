<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder a los elementos de una pagina <HTML></HTML></title>
</head>
<body>
    <p>Select a maintenance drone:</p>

    <div id="first-option">
        <input type="radio" id="huey" name="drone" value="huey" checked>
        <label for="huey" class="label-input" id="nameFirst">Huey</label>
    </div>

    <div>
        <input type="radio" id="dewey" name="drone" value="dewey">
        <label for="dewey" class="label-input">Dewey</label>
    </div>

    <div>
        <input type="radio" id="louie" name="drone" value="louie">
        <label for="louie" class="label-input">Louie</label>
    </div>
    <script src="./index.js"></script>
    <!-- javascript siempre al final del body -->
    
</body>
</html>
